server {
    listen 80;
    
    location /dashboard {

        root /usr/share/nginx/html; 
        
        index index.html;
        # This is the magic line for React Router:
        try_files $uri $uri/ /dashboard/index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}